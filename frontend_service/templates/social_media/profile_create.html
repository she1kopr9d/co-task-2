{% extends "components/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4">{% trans "Создай свой профиль" %}</h2>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="bio" class="form-label">{% trans "О себе" %}</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3">{{ bio|default_if_none:"" }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">{% trans "Создать" %}</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
